<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNEAPEE Store - Premium Gadgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Black & White Theme Variables */
            --primary-bg: #FFFFFF;
            --secondary-bg: #F0F0F0;
            --card-bg: #FFFFFF;
            --primary-text: #000000;
            --secondary-text: #555555;
            --accent-color: #000000;
            --border-color: #DDDDDD;
            --transition-speed: 0.2s;
            --border-radius: 8px;
        }

        [data-theme="dark"] {
            --primary-bg: #000000;
            --secondary-bg: #111111;
            --card-bg: #000000;
            --primary-text: #FFFFFF;
            --secondary-text: #AAAAAA;
            --accent-color: #FFFFFF;
            --border-color: #222222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: all var(--transition-speed) ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            padding: 1rem 0;
        }

        [data-theme="dark"] .header {
            background: rgba(0, 0, 0, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-text);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: var(--primary-text);
            font-size: 0.9rem;
            width: 250px;
            transition: all var(--transition-speed) ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all var(--transition-speed) ease;
            color: var(--primary-text);
        }

        .theme-toggle:hover {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        .cart-button {
            background: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: var(--primary-bg);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .cart-button:hover {
            opacity: 0.8;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-text);
            color: var(--primary-bg);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0;
            text-align: center;
            margin-bottom: 3rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--primary-text);
            letter-spacing: -0.05em;
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Section */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: var(--primary-text);
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        /* Product Grid */
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-text);
            transform: scaleX(0);
            transition: transform var(--transition-speed) ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-text);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed) ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-text);
        }

        .product-category {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-text);
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            background: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: var(--primary-bg);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all var(--transition-speed) ease;
        }

        .add-to-cart:hover {
            opacity: 0.8;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            transition: right var(--transition-speed) ease;
            z-index: 1000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-text);
            padding: 0.5rem;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }

        .close-cart:hover {
            background: var(--border-color);
        }

        .cart-items {
            padding: 1rem;
            flex-grow: 1;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--primary-text);
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-text);
            transition: all var(--transition-speed) ease;
        }

        .quantity-btn:hover {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        .cart-total {
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
            text-align: center;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-text);
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: var(--primary-bg);
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all var(--transition-speed) ease;
        }

        .checkout-btn:hover {
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        [data-theme="light"] .modal {
            background: rgba(255, 255, 255, 0.8);
        }

        .modal-content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 3rem;
            width: 100%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            gap: 3rem;
        }

        .modal-image-container {
            flex: 1;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        .modal-details {
            flex: 1;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .modal-category {
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .modal-price {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-text);
            margin-bottom: 2rem;
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all var(--transition-speed) ease;
            color: var(--primary-text);
        }

        .close-modal:hover {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .search-input {
                width: 100%;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .header-controls .theme-toggle,
            .header-controls .cart-button {
                width: 100%;
                border-radius: 25px;
            }

            .header-controls .theme-toggle {
                height: auto;
                padding: 0.75rem;
            }

            .header-controls .theme-toggle .cart-button {
                flex-grow: 1;
            }

            .hero {
                padding: 2rem 0;
                margin-bottom: 2rem;
            }

            .product-gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .cart-sidebar {
                width: 100vw;
                right: -100vw;
            }

            .modal-content {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            .modal-details {
                text-align: center;
            }

            .modal-image {
                height: 250px;
            }
        }
    </style>
</head>

            },
            "watch-1": {
                title: "CNEAPEE Watch Series 1",
                price: 15999,
                category: "smartwatches",
                description: "Stay connected and track your health with this stylish and highly functional smartwatch. Features heart rate monitoring, GPS, and seamless smartphone integration.",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=400&fit=crop"
            },
            "watch-2": {
                title: "CNEAPEE Watch Series 1X",
                price: 19999,
                category: "smartwatches",
                description: "An upgrade to the Series 1, featuring an improved OLED display, extended battery life, and advanced health monitoring for all-day use. Water-resistant design for active lifestyles.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz2Gg0f4mUlC11LxlGIJfjwZQPlzADHHp62A&s"
            },
            "watch-3": {
                title: "CNEAPEE Watch Series 1SE",
                price: 23999,
                category: "smartwatches",
                description: "The ultimate smartwatch with advanced health monitoring, premium materials, and peak performance features. Always-on display, ECG, and comprehensive fitness tracking.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbBG2bQ-EpZ0qSuu1yWLD7IyounA-7c1fldw&s"
            }
        };

        // App State
        let cart = [];
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let currentProduct = null;

        // DOM Elements
        const productGallery = document.getElementById('productGallery');
        const cartButton = document.getElementById('cartButton');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const totalPrice = document.getElementById('totalPrice');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const productModal = document.getElementById('productModal');
        const closeModal = document.getElementById('closeModal');
        const modalAddToCartBtn = document.getElementById('modalAddToCart');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // Initialize App
        function init() {
            renderProducts();
            setupEventListeners();
            updateCartUI();
        }

        // Render Products
        function renderProducts() {
            productGallery.innerHTML = '';

            let filteredProducts = Object.entries(productData).filter(([id, product]) => {
                const matchesFilter = currentFilter === 'all' || product.category === currentFilter;
                const matchesSearch = product.title.toLowerCase().includes(currentSearchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            if (filteredProducts.length === 0) {
                productGallery.innerHTML = '<div style="text-align: center; width: 100%; padding: 4rem; color: var(--secondary-text);">No products found matching your criteria.</div>';
                return;
            }

            filteredProducts.forEach(([id, product], index) => {
                const productCard = createProductCard(id, product, index);
                productGallery.appendChild(productCard);
            });
        }

        // Create Product Card
        function createProductCard(id, product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.productId = id;

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-category">${product.category}</div>
                <h3 class="product-title">${product.title}</h3>
                <div class="product-price">â‚¹${product.price.toLocaleString()}</div>
                <button class="add-to-cart">Add to Cart</button>
            `;

            card.querySelector('.add-to-cart').addEventListener('click', (e) => {
                e.stopPropagation();
                addToCart(id);
            });

            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('add-to-cart')) {
                    openProductModal(id);
                }
            });

            return card;
        }

        // Add to Cart
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: productId,
                    ...productData[productId],
                    quantity: 1
                });
            }

            updateCartUI();
            showNotification('Added to cart!');
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Update Cart UI
        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            totalPrice.textContent = `Total: â‚¹${total.toLocaleString()}`;

            renderCartItems();
        }

        // Render Cart Items
        function renderCartItems() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--secondary-text);">Your cart is empty</div>';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.title}</div>
                        <div class="cart-item-price">â‚¹${item.price.toLocaleString()}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" data-action="decrease" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" data-action="increase" data-id="${item.id}">+</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const action = e.target.dataset.action;
                    updateQuantity(id, action === 'increase' ? 1 : -1);
                });
            });
        }

        // Open Product Modal
        function openProductModal(productId) {
            currentProduct = productData[productId];
            if (!currentProduct) return;

            document.getElementById('modalImage').src = currentProduct.image;
            document.getElementById('modalImage').alt = currentProduct.title;
            document.getElementById('modalCategory').textContent = currentProduct.category;
            document.getElementById('modalTitle').textContent = currentProduct.title;
            document.getElementById('modalPrice').textContent = `â‚¹${currentProduct.price.toLocaleString()}`;
            document.getElementById('modalDescription').textContent = currentProduct.description;

            productModal.style.display = 'flex';
        }

        // Close Product Modal
        function closeProductModal() {
            productModal.style.display = 'none';
            currentProduct = null;
        }

        // Show Temporary Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary-text);
                color: var(--primary-bg);
                padding: 1rem 2rem;
                border-radius: 25px;
                z-index: 5000;
                font-weight: 600;
                animation: fadeOut 2s forwards;
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Setup All Event Listeners
        function setupEventListeners() {
            cartButton.addEventListener('click', () => {
                cartSidebar.classList.toggle('open');
            });
            closeCart.addEventListener('click', () => {
                cartSidebar.classList.remove('open');
            });
            modalAddToCartBtn.addEventListener('click', () => {
                if (currentProduct) {
                    const productId = Object.keys(productData).find(key => productData[key] === currentProduct);
                    if (productId) {
                        addToCart(productId);
                    }
                    closeProductModal();
                }
            });
            closeModal.addEventListener('click', closeProductModal);

            window.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeProductModal();
                }
            });

            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value;
                renderProducts();
            });

            themeToggle.addEventListener('click', () => {
                const body = document.body;
                const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                themeIcon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    button.classList.add('active');
                    currentFilter = button.dataset.category;
                    renderProducts();
                });
            });

            checkoutBtn.addEventListener('click', () => {
                alert('Checkout not implemented in this demo!');
            });
        }

        init();
    </script>
</body>

</html>
