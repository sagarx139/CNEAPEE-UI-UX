  <style>
    :root {
      --bg-main: #f7f4ef;
      --bg-card: #1a1c22;
      --bg-banner: #1a1c22;
      --text-main: #1a1c22;
      --text-secondary: #c6c0b3;
    }
    body {
      background: var(--bg-main) !important;
      color: var(--text-main) !important;
    }
    .news-card {
      background: var(--bg-card) !important;
      color: var(--text-secondary) !important;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .news-card h3 {
      color: #fff !important;
    }
    .news-card p {
      color: var(--text-secondary) !important;
    }
    /* Banner transition styles */
    #articleBanner.hidden {
      display: none;
    }
    #articleBanner {
      transition: opacity 0.3s ease;
    }
    #articleBanner .banner-content {
      background: var(--bg-banner) !important;
      color: var(--text-secondary) !important;
      transition: transform 0.3s ease;
    }
    #bannerTitle {
      color: #fff !important;
    }
    #bannerContent {
      color: var(--text-secondary) !important;
    }
    /* Simple fade-in animation for cards */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    </div>
  </div>

  <div id="articleBanner" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden">

    <div class="banner-content relative max-w-2xl w-full rounded-2xl shadow-2xl border border-[#c6c0b3] max-h-[80vh] flex flex-col" style="background: #1a1c22;">

      <div id="bannerContent" class="p-6 overflow-y-auto leading-relaxed">
        </div>
      
      <footer class="p-4 bg-[#1a1c22] text-right rounded-b-2xl">
        <button id="closeBannerButton" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-400">

// --- DOM ELEMENT REFERENCES ---
const newsGrid = document.getElementById('newsGrid');
const articleBanner = document.getElementById('articleBanner');
const bannerBackdrop = document.getElementById('bannerBackdrop');
const bannerTitle = document.getElementById('bannerTitle');
const bannerContent = document.getElementById('bannerContent');
const closeBannerButton = document.getElementById('closeBannerButton');

// --- FUNCTIONS ---

/**
 * Renders news cards into the grid from the data source.
 */
function renderNewsCards() {
  newsGrid.innerHTML = ''; // Clear existing content
  mockNewsData.forEach((article, index) => {
    const card = document.createElement('div');
    card.className = 'news-card p-5 rounded-xl border flex flex-col overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105 hover:border-indigo-500';
    card.style.animationDelay = `${index * 100}ms`; // Staggered animation
    card.style.borderColor = '#c6c0b3';

    card.innerHTML = `
      <div class="flex-grow flex flex-col">
        <h3 class="text-xl font-bold mb-2 flex-grow">${article.title}</h3>
        <p class="text-sm leading-relaxed mb-4">${article.summary}</p>
        <button data-id="${article.id}" class="read-more-btn mt-auto w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-400">
          Read More
        </button>
      </div>
    `;
    newsGrid.appendChild(card);
  });
}

/**
 * Opens the banner with the content of the selected article.
 * @param {object} article - The article object to display.
 */
function openBanner(article) {
  if (!article) return;

  bannerTitle.textContent = article.title;
  bannerContent.innerHTML = article.fullContent;

  articleBanner.classList.remove('hidden');
  document.body.style.overflow = 'hidden'; // Prevent background scrolling
  
  // Animate banner appearance
  setTimeout(() => {
    articleBanner.style.opacity = '1';
    articleBanner.querySelector('.banner-content').style.transform = 'scale(1)';
  }, 10);
}

/**
 * Closes the article banner.
 */
function closeBanner() {
  // Animate banner disappearance
  articleBanner.style.opacity = '0';
  articleBanner.querySelector('.banner-content').style.transform = 'scale(0.95)';

  setTimeout(() => {
    articleBanner.classList.add('hidden');
    document.body.style.overflow = ''; // Restore scrolling
  }, 300);
}

// --- EVENT LISTENERS ---

// Initial render when the page loads.
document.addEventListener('DOMContentLoaded', renderNewsCards);

// Event delegation for "Read More" buttons.
newsGrid.addEventListener('click', (event) => {
  if (event.target.classList.contains('read-more-btn')) {
    const articleId = parseInt(event.target.dataset.id, 10);
    const article = mockNewsData.find(a => a.id === articleId);
    openBanner(article);
  }
});

// Listeners for closing the banner.
closeBannerButton.addEventListener('click', closeBanner);
bannerBackdrop.addEventListener('click', closeBanner);

</script>
